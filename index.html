<!DOCTYPE html>
<HEAD><title>Todo App</title>
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
<link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</HEAD>
<body>
<header class="more">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix picture">
    <a class='more-inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
</header>
<main class="main">
    <section class="section section-add">
        <h3 class="section-title title-add-item">Add Item</h3>
        <div class="task-row-wrapper">
            <input class="section-add__input input-text" type="text">
            <button class="button button-add">Add</button>
        </div>
    </section>
    <section class="section section-todo">
        <h3 class="section-title title-todo">Todo</h3>
        <ul class='incomplete-tasks'>
            <li class="task-item">
                <input type='checkbox'>
                <label class="task-title">Pay Bills</label>
                <input type="text" class="section-todo__input input-text">
                <button class="button button-edit">Edit</button>
                <button class="button button-delete">
                    <img class="button-delete-img" src="./remove.svg" alt="Remove icon">
                </button>
            </li>
            <li class="edit-mode task-item">
                <input type="checkbox">
                <label class="task-title">Go Shopping</label>
                <input type="text" 
                    value="Go Shopping" 
                    class="section-todo__input input-text">
                <button class='button button-edit'>Save</button>
                <button class="button button-delete">
                    <img class="button-delete-img" src="./remove.svg" alt="Remove icon">
                </button>
            </li>
        </ul>
    </section>
    <section class="section section-completed">
        <h3 class="section-title title-completed">Completed</h3>
        <ul class="completed-tasks">
            <li class="task-item">
                <input type="checkbox" checked>
                <label class="task-title">See the Doctor</label>
                <input type="text" class="section-completed__input input-text">
                <button class="button button-edit">Edit</button>
                <button class="button button-delete">
                    <img class="button-delete-img" src="./remove.svg" alt="Remove icon">
                </button>
            </li>
        </ul>
    </section>
</main>
<script SRC="app.js"></script>
</body>
</html>
